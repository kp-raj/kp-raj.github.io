{%extends 'base.html'%}

{%block content%}
{%if flag==True%}
<p style="color: green;">Correct!</p>
{%if add==2%}
<p>You get 2 points!</p>
{%endif%}
{%if add==1%}
<p>You get 1 point</p>
{%endif%}
{%endif%}
{%if flag==False%}
<p style="color: red;">Wrong!</p>
{%endif%}
<p>Answer is {{answer}}</p>
<form action="{{url_for('game')}}">
    <input name="GameMode" value="{{mode}}" hidden>
    <input type="submit" value="Next">
</form>
{%endblock%}
