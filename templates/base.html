<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<body style="background-color: #f0f1e8;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="{{url_for('index')}}">
        <button type="button" class="btn btn-secondary" style="margin-left: 25px;">Guess the lyric</button>
        </a>
        <button type="button" class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal" style="margin-left: 60%;">
            Leaderboard
        </button>
  
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Leaderboard</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class='table'>
              <tr>
                  <th>Position</th>
                  <th>Name</th>
                  <th>Score</th>
              </tr>
              {%for i in range(0,10)%}
              <tr>
                  <td>{{i+1}}</td>
                  <td>{{top_name[i]}}</td>
                  <td>{{top_score[i]}}</td>
              </tr>
              {%endfor%}
          </table>
        </div>
      </div>
    </div>
  </div>
        <div class="shadow-sm bg-body rounded" style="margin-left:1%;">
        <h5>Highscore: {{top_score[0]}}<br>Your score: {{score}}</h5>
        </div>

        <button type="button" class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#exitModal" style="margin-left: 1%;">
            Exit
        </button>
  
        <div class="modal fade" id="exitModal" tabindex="-1" aria-labelledby="exitModalLabel" aria-hidden="true">
        <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exitModalLabel">See you soon</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="text-align: center;">
          <form action="{{url_for('exiting')}}">
              <p>Save your score : {{score}} ?</p>
              <input type="radio" name="save" value="Yes" required>
              <label for="Yes">Yes</label>
              <input type="radio" name="save" value="No">
              <label for="Yes">No</label><br><br>
              Your name:
              <input type="text" name="name" placeholder="name"><br><br>
              <input type="submit" value="Exit">
          </form>
        </div>
      </div>
    </div>
  </div>

    </nav>
    <div class=" shadow p-3 mb-5 bg-body rounded" style="text-align: center; margin: 10%; width: 80%; ">
        {% block content%}

        {%endblock%}
        
    </div>
    <script type="text/javascript">  function preventBack() {window.history.forward();}  setTimeout("preventBack()", 0);  window.onunload = function () {null};</script>
</body>
</head>
</html>
