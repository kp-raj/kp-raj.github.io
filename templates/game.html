{%extends 'base.html'%}

{%block content%}
<div >
{%for line in lyric%}
{{line}}<br>
{%endfor%}
</div>
<h5>Guess {{game_guess}}</h5>
<form action="{{url_for('check')}}" method="GET">
{%for option in options%}
<input type="radio" name='answer' Value='{{option}}' style="margin: 5px;">
<label for="Song">{{option}}</label>
{%endfor%}<br>
<input class="btn btn-secondary btn-sm" type="submit" value="Submit" style="margin: 5px;">
</form>
{%endblock%}
